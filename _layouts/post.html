---
layout: default
---
<p class="titleright">
  <span>{{ post.date | date_to_string }}</span>@<a href="https://dev.iritur.com/">dimmus</a>
</p>

<div id="post">
{{ content }}
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
